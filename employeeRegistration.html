<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<fieldset>
		<legend> Employee Registration </legend>
		<form action="ers" method="post">

				<tr>
					<td>Name:</td>
					<td><input type="text" name="name"></td>
				</tr>

				</tr>
				<tr>
					<td colspan="2" style="text-align: right;"><input
						type="submit" value="save"></td>

		</form>
	</fieldset>
